<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red !important;
        color: blue;
      }
      div {
        color: brown;
      }
      .cgreen {
        color: green;
      }
      .cred {
        color: red;
      }
      .cblue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>This is my h1 tag</h1>
    <div class="cgreen cred cblue">This is my div</div>
    <!-- Inline css have 1st priority -->
    <div class="div2" style="color: cadetblue">This is an another div</div>
  </body>
</html>
